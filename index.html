<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cocktail DB</title>
    <!-- bootstrap  css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container text-center my-5">
      <!-- heading  -->
      <h1>Welcome to TheCocktailDB</h1>
      <!-- search  -->
      <div class="d-flex w-50 mx-auto py-5">
        <input
          id="search-flid"
          class="form-control me-2"
          type="search"
          placeholder="Search for a Cocktail"
          aria-label="Search"
        />
        <button
          onclick="search()"
          class="btn btn-outline-success"
          type="submit"
        >
          Search
        </button>
      </div>
      <!-- loading -->
        <div id="loading" class="spinner-border pb-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      
      <!-- error -->
      <p id="error1">Your input is not valid</p>
      <p id="error2">No search result not fond</p>

      <!-- single search result -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog"></div>
      </div>
      <!-- search result  -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- custom js  -->
    <script src="js/app.js"></script>
  </body>
</html>
